<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Signup Form</title> 
   <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper fadeInDown">
  <div id="formContent">
   
    <h2 class="inactive underlineHover"> Sign In </h2>    
    <h2 class="active">Sign Up </h2>

    <div class="fadeIn first">
      <img src="images/avatar1.png" id="icon" alt="User Icon" />
    </div>

    <form>
      <input type="text" class="fadeIn second" name="Username" placeholder="Username">
      <input type="text" id="login" class="fadeIn second" name="login" placeholder="Email">
      <input type="text" id="password" class="fadeIn third" name="login" placeholder="password">
      <input type="text" id="login" class="fadeIn second" name="Confirm Password" placeholder="Confirm Password">
      <input type="submit" class="fadeIn fourth">
      <input type="Reset" class="fadeIn fourth">
    </form>
    
    <div id="formFooter">
      <a class="underlineHover" href="ForgotPassword.html">Forgot Password?</a>
    </div>

  </div>
 </div>
</body>
</html>
